
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-pink-50 text-gray-800">
  <section class="text-center p-6 bg-gradient-to-b from-pink-100 to-white min-h-screen">
    <h1 class="text-4xl font-bold text-pink-600 mb-2">Undangan Pernikahan</h1>
    <p class="text-lg text-gray-600">Kepada Yth.</p>
    <h2 id="guest-name" class="text-2xl font-semibold text-pink-700 my-2">Tamu Undangan</h2>

    <div class="mt-8">
      <h3 class="text-3xl text-pink-800">Nadia & Arif</h3>
      <p class="text-gray-600">Minggu, 20 Oktober 2025 â€¢ Jakarta</p>
      <div id="countdown" class="mt-4 text-xl font-mono text-pink-700"></div>
    </div>

    <div class="my-10 max-w-xl mx-auto">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=800&q=80" alt="wedding" class="rounded-lg shadow-lg" />
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto mb-10">
      <h3 class="text-2xl mb-2 text-pink-600">RSVP</h3>
      <form class="flex flex-col gap-4">
        <input type="text" placeholder="Nama Anda" class="p-2 border rounded-md" />
        <select class="p-2 border rounded-md">
          <option>Konfirmasi Kehadiran</option>
          <option>Hadir</option>
          <option>Tidak Hadir</option>
        </select>
        <button class="bg-pink-500 text-white py-2 rounded-md hover:bg-pink-600 transition">Kirim</button>
      </form>
    </div>

    <div class="max-w-lg mx-auto p-4">
      <h3 class="text-2xl text-pink-600 mb-2">Lokasi Acara</h3>
      <iframe class="w-full h-64 rounded-md" src="https://www.google.com/maps/embed?pb=!1m18!..." allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <script>
    // Nama tamu otomatis via URL ?to=Nama
    const params = new URLSearchParams(window.location.search);
    const name = params.get("to");
    if (name) {
      document.getElementById("guest-name").textContent = decodeURIComponent(name);
    }

    // Countdown (ganti tanggal sesuai kebutuhan)
    const countdownElement = document.getElementById("countdown");
    const eventDate = new Date("2025-10-20T08:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.textContent = `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;

      if (distance < 0) {
        countdownElement.textContent = "Acara telah dimulai ðŸŽ‰";
      }
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
